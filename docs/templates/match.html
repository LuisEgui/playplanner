<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="match.js"></script>
    <title>Partidos</title>
</head>
<body>

<header>
    <h1>Partidos</h1>
    <div id="filtro">
        <select class="filtro">
            <option id="padel">Pádel</option>
            <option id="baloncesto">Baloncesto</option>
            <option id="futbol">Fútbol Sala</option>
        </select>
    </div>
</header>

<main>
    <h2>Para tu nivel</h2>

    <div id="seccionesReserva">
        <!-- Aquí se agregarán dinámicamente las secciones de reserva -->
    </div>
</main>

<div id="ventanaFlotante" class="ventana-flotante" style="display: none;">
    <h3>Añadir amigos al partido</h3>
    <input type="text" placeholder="Buscar amigos">

    <!-- Contenedor para la lista de amigos -->
    <div id="listaAmigos">
        <!-- Aquí se mostrarán los amigos añadidos al partido -->
    </div>

    <!-- Contenido de la ventana flotante -->
    <button onclick="cerrarVentana()">Cerrar</button>
</div>

<div class="fondo-oscuro" id="fondoOscuro" onclick="cerrarVentana()"></div>

</body>
</html>
