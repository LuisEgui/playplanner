<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="match.js"></script>
    <title>Partidos</title>
</head>
<body>

<header>
    <h1>Partidos</h1>
    <div id="filtro">
        <select class="filtro">
            <option>Pádel</option>
            <option>Baloncesto</option>
            <option>Fútbol Sala</option>
        </select>
    </div>
</header>

<main>
    <h2>Para tu nivel</h2>

    <div id="seccionesReserva">
        <!-- Aquí se agregarán dinámicamente las secciones de reserva -->
    </div>

    <section class="reserva" id="reserva">
        <div class="horario">
            <p>Mañana | 18:00</p>
        </div>

        <div class="jugadores">
            <div class="jugador">
                <button class="boton" onclick="abrirVentana()">+</button>
                <p>Libre</p>
            </div>
            <div class="jugador">
                <button class="boton" onclick="">+</button>
                <p>Libre</p>
            </div>
            <div class="jugador">
                <button class="boton">+</button>
                <p>Libre</p>
            </div>
            <div class="jugador">
                <button class="boton">+</button>
                <p>Libre</p>
            </div>
        </div>

        <div class="info">
            <p>Nivel: Intermedio</p>
            <div class="precio">Precio: 100€</div>
        </div>
    </section>
</main>

<!-- Contenedor para la lista de amigos -->
<div id="listaAmigos" class="lista-amigos">
    <!-- Aquí se mostrarán los amigos añadidos al partido -->
</div>

<section id="ventanaFlotante" style="display: none;">
    <div class="ventana-flotante">
        <h3>Añadir amigos al partido</h3>
        <input type="text" placeholder="Buscar amigos">
        <div class="amigos">
            <div class="amigo">
                <p>User1</p>
                <button class="boton">+</button>
            </div>
            <div class="amigo">
                <p>User2</p>
                <button class="boton">+</button>
            </div>
            <div class="amigo">
                <p>User3</p>
                <button class="boton">+</button>
            </div>
        </div>
        <!-- Contenido de la ventana flotante -->
        <button onclick="cerrarVentana()">Cerrar</button>
    </div>

    <div class="fondo-oscuro" id="fondoOscuro" onclick="cerrarVentana()"></div>
</section>


</body>
</html>
