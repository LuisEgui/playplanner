<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partida de Baloncesto</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <div class="container">
        <h1>Partida de Baloncesto</h1>
        <!-- Caritas de los jugadores -->
        <!--<div class="jugador-container">
            <img src="carita1.png" alt="Jugador 1" class ="jugador">
            <span>LeBron James</span>
        </div>
        <div class = "jugador-container">
            <img src="carita2.png" alt="Jugador 2" class ="jugador">
            <span>Stephen Curry</span>
        </div>-->

        <div class="jugador-container">
            <div class="imagen-container">
                <img src="images/carita1.png" alt="Jugador 1" class="jugador">
            </div>
            <p>LeBron James</p>
        </div>
        <div class="jugador-container">
            <div class="imagen-container">
                <img src="images/carita2.png" alt="Jugador 2" class="jugador">
            </div>
            <p>Stephen Curry</p>
        </div>
        <div class="jugador-container">
            <div class="imagen-container">
                <img src="images/carita3.png" alt="Jugador 3" class="jugador">
            </div>
            <p>Kevin Durant</p>
        </div>
        <div class="jugador-container">
            <div class="imagen-container">
                <img src="images/carita4.png" alt="Jugador 4" class="jugador">
            </div>
            <p>G. Antetokounmpo</p>
        </div>

        <!-- Duración del partido -->
        <p>Duración del partido: 2 horas</p>
        <div class="cancha-container">
            <!-- Imagen de la cancha -->
            <img src="images/cancha.jpg" alt="Cancha de Baloncesto" class="cancha-img">
            <p class="cancha-text">Polideportivo Pozuelo</p>
        </div>
        <p>Número de cancha: 5</p>
        <!-- Horas jugadas -->
        <p>Horas jugadas: (2 horas) 18:00 - 20:00</p>
        <!-- Botón de salir -->
        <button class="btn">Home</button>
        <!-- Botón de reservar nueva cancha -->
        <button class="btn">Reservar Nueva Cancha</button>
        <!-- Botón de valoración -->
        <button class="btn">Valoración</button>
        <!-- Botón de reportar -->
        <button class="btn">Reportar</button>
    </div>
</body>
</html>
