<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <script th:src="@{/js/bootstrap.bundle-5.1.3.js}" src="js/bootstrap.bundle-5.1.3.js"></script>
    <title>IW: Partidos</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Listado de partidos</h1>
            <hr>
            
            <tr th:each="partido: ${partidos}">
                <div class="partido">
                    <h4>Partido #<td th:text="${partido.id}"></td></h4>
                    <p>Pista : <td th:text="${partido.pista.localizacion}"></td></p>
                    <p class="num-participantes">Numero actual de participantes: <td th:text="${partido.juega.size}"></td></p>
                    <p>Numero maximo de participantes: <td th:text="${partido.maxp}"></td></p>
                    

                    <form method="POST" th:action="@{/user/joinMatch}" class="form-unirse">
                        
                        <input hidden type="text" class="idPartido" name="idPartido" th:value="${partido.id}">
                        <button type="submit" class="unirse-btn"> Unirse </button>
                    </form>
                    <hr>
                </div>
            </tr>
            
        </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
    <script th:src="@{/js/joinMatch.js}"></script>
</body>
</html>
