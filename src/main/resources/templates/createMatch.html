<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <script th:src="@{/js/bootstrap.bundle-5.1.3.js}" src="js/bootstrap.bundle-5.1.3.js"></script>
    <title>IW: Crear partido</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <div th:if="${error}" th:text="${error}">
        No hay error
    </div>

    <main class="flex-shrink-0">
        <div class="container my-5">
            <h1 class="text-center mb-4"> Crear un partido </h1>
            <h2>El tiempo de reserva son 2 horas</h2>

            <form method="POST" th:action="@{/user/crearPartido}" class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="inicio" class="form-label">Hora inicio</label>
                        <input type="datetime-local" class="form-control" name="inicio" id="inicio" required>
                        <div class="invalid-feedback">
                            Por favor, selecciona una hora de inicio.
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="pista" class="form-label">Pista</label>
                        <input type="text" class="form-control" name="pista" id="pista" required>
                        <div class="invalid-feedback">
                            Por favor, introduce el nombre de la pista.
                        </div>
                    </div>
                    <div class="col-12">
                        <label></label>
                        <input >
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary mt-3" type="submit">Crear</button>
                </div>
            </th:form>
        </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
